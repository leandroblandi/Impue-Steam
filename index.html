<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.min.css'></link>  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&family=Source+Code+Pro:wght@300&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="./static/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="main.css">
  <title>Impue-Steam | Calculadora de Impuestos de Steam Argentina</title>
</head>
<body>
  <div class="container">
    <div class="app">
      <div class="app__title">
        <h1 class="title">Impue-Steam</h1>
      </div>
      <div class="app__description">
        <p class="description__label">Ingrese un importe en ARS$</p>
      </div>
      <div class="app__calculator">
        <input type="text" inputmode="numeric" class="costEntry" placeholder="$100.00" autocomplete="off">
        <p class="costResult"></p>
        <button class="costButton">Calcular</button>
      </div>
      <div class="app__footer">
        <small class="more-info">Hecho por <a href="https://leandroblandi.netlify.app/">Leandro Blandi</a></small>
      </div>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/eb66d747aa.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>  
  <script src="./app.js"></script>
</body>
</html>
